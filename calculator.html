        <h1>LCARS CALCULATOR</h1>
        <div id="calculator">
            <div id="display-box">
                <div id="display"><p id="input">0100100100011</p></div>
            </div>
           
             <div id="calculator-buttons">
                <div class="row">
                    <button class="function">AC</button>
                    <button class="math">%</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="math">X</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="math">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="math">+</button>
                </div>
                <div class="row">
                    <button class="function">Del</button>
                    <button class="number">0</button>
                    <button class="modifier">.</button>
                    <button class="math">=</button>
                </div>
             </div>
        </div>

        <script src="calculator.js" async defer></script>
    </body>
